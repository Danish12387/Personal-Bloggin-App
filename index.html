<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogging App</title>
    <link rel="stylesheet" href="JS-Assignment 07.css">
</head>

<body>

    <div id="dashboard">
        <nav>
            <a href="/">
                <h1>Personal Blogging App</h1>
            </a>
            <a href="chat.html" class="msg_btn">
                <img src="/images/chat-message.webp" alt="message">
            </a>
            <div class="nav-right">
                <div class="nav-div-1">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                        id="profileimglogo" alt="">
                    <p id="userName" style="color: rgb(236, 236, 236); font-size: 15px;"></p>
                </div>
                <div class="nav-div-2">
                    <p id="profile">Profile</p>
                    <p id="myBlog">My Blogs</p>
                    <p id="logout">Logout</p>
                </div>
            </div>
        </nav>
        <div class="postBlog">
            <form id="postBlogForm">
                <input type="text" placeholder="Titile" class="inputs" id="blog-input">
                <textarea id="textarea" cols="10" rows="5" placeholder="Description" class="inputs"></textarea>
                <div class="labels">
                    <label><input type="radio" name="level" value="Beginner">Beginner</label>
                    <label><input type="radio" name="level" value="Intermediate">Intermediate</label>
                    <label><input type="radio" name="level" value="Expert">Expert</label>
                </div>
            </form>
            <button class="btn" id="post-blog-btn">Post Blog</button>
        </div>
        <div class="levels">
            <label><input type="radio" name="query" value="All" checked>All</label>
            <label><input type="radio" name="query" value="Beginner">Beginner</label>
            <label><input type="radio" name="query" value="Intermediate">Intermediate</label>
            <label><input type="radio" name="query" value="Expert">Expert</label>
            <button id="filterBtn">Filter</button>
        </div>
        <div id="blog"></div>
    </div>

    <section class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </section>

    <script type="module" src="JS-Assignment 07.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
