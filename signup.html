<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="JS-Assignment 07.css">
</head>

<body>
    <div id="sign-up-page">
        <nav>
            <a href="/">
                <h1>Personal Blogging App</h1>
            </a>
            <a href="/login.html" id="login">Login</a>
        </nav>
        <form class="sign-up" id="form-1">
            <h1 style="cursor: default;">Sign Up</h1>
            <div class="main">
                <input type="text" placeholder="User Name" required>
                <input type="email" placeholder="Enter your Email" required>
                <input type="password" placeholder="Password" required id="password-1">
                <input type="password" placeholder="Enter Password Again" required id="password-2">
                <label id="checkbox"><input type="checkbox" id="checkbox-1"> Show Password</label>
                <a href="/login.html" id="link">Already have an account?</a>
            </div>
            <a href=""><button class="btn">Sign Up</button></a>
        </form>
    </div>

    <section class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </section>
    <script type="module" src="JS-Assignment 07.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
